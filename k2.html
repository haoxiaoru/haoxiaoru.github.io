<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimi K2 知识答题</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            min-height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .welcome-screen {
            text-align: center;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .start-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }
        
        .start-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        
        .quiz-container {
            display: none;
        }
        
        .timer {
            text-align: center;
            font-size: 20px;
            color: #667eea;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .question {
            margin-bottom: 20px;
        }
        
        .question-number {
            color: #667eea;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .question-text {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #333;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .option {
            background: #f5f5f5;
            border: 2px solid transparent;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .option:hover:not(.disabled) {
            background: #e8e8e8;
            border-color: #667eea;
        }
        
        .option.correct {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
        }
        
        .option.incorrect {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }
        
        .option.disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }
        
        .next-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            display: none;
            width: 100%;
        }
        
        .next-btn:hover {
            background: #764ba2;
        }
        
        .result-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 350px;
            width: 90%;
        }
        
        .modal-content h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .modal-content p {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .close-modal {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .progress {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: #667eea;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-screen" id="welcomeScreen">
            <h1>🎯 Kimi K2 知识挑战赛</h1>
            <p>测试你对 Kimi K2 的了解程度！</p>
            <p style="font-size: 14px; color: #666; margin-top: 10px;">共10题，每题只有一次答题机会</p>
            <button class="start-btn" onclick="startQuiz()">开始答题</button>
        </div>
        
        <div class="quiz-container" id="quizContainer">
            <div class="timer" id="timer">00:00</div>
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="question" id="question">
                <div class="question-number" id="questionNumber">第1题 / 共10题</div>
                <div class="question-text" id="questionText"></div>
                <div class="options" id="options"></div>
            </div>
            <button class="next-btn" id="nextBtn" onclick="nextQuestion()">下一题</button>
        </div>
    </div>
    
    <div class="result-modal" id="resultModal">
        <div class="modal-content">
            <h2>🎉 恭喜通关！</h2>
            <p id="resultText">您答对了所有题目！</p>
            <p style="font-size: 20px; color: #667eea; font-weight: bold;" id="timeText">答题用时：00:00</p>
            <p style="font-size: 14px; color: #666;">请截图保存此页面作为凭证，<br>凭截图可领取精美奖品！</p>
            <button class="close-modal" onclick="closeModal()">确认</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Kimi K2 发布一个月，它在开源平台 Hugging Face 上的下载量最接近哪个数？",
                options: ["500", "5,000", "50,000", "500,000"],
                correct: 3
            },
            {
                question: "在Google主办的全球八大顶尖模型AI国际象棋对抗赛上，Kimi K2 输给了谁？",
                options: ["冠军 OpenAI o3", "亚军 Grok 4", "季军Gemini 2.5 Pro", "第四名 o4 mini"],
                correct: 0
            },
            {
                question: "哪个公司的 CEO 发 Twitter 说 Kimi  K2 在其内部评估中表现不错，他们将基于 Kimi K2 做后训练。",
                options: ["百度", "Perplexity", "Adobe", "DuckDuckGo"],
                correct: 1
            },
            {
                question: "以下哪个媒体没有报道 Kimi K2？",
                options: ["自然Nature", "经济学人The Economist", "外交事务Foreign Affairs", "纽约客The New Yorker"],
                correct: 3
            },
            {
                question: "大模型竞技场 LMArena 上，Kimi K2 在开源模型中最高排名是多少？",
                options: ["第一", "第三", "第五", "第七"],
                correct: 0
            },
            {
                question: "Kimi K2在预训练中使用了哪个优化器？",
                options: ["MuonClip", "Adam", "Moonshot", "Sophia"],
                correct: 0
            },
            {
                question: "以下哪个编程IDE没有官方接入 Kimi K2？",
                options: ["Cursor", "Windsurf", "Trae", "Mikicode"],
                correct: 3
            },
            {
                question: "Kimi K2 的总参数有多少？",
                options: ["1万亿", "1千亿", "1百亿", "1亿"],
                correct: 0
            },
            {
                question: "以下谁是 Kimi K2 技术报告中的贡献者？",
                options: ["Kimi K2", "张三", "李四", "赵五"],
                correct: 0
            },
            {
                question: "Kimi K2 是由哪家公司开发的？",
                options: ["月之暗面", "月之亮面", "月之背面", "月之炒面"],
                correct: 0
            }
        ];

        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let startTime = null;
        let timerInterval = null;
        let userAnswers = [];
        let hasAnswered = false;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function prepareQuestions() {
            currentQuestions = [...questions];
            shuffleArray(currentQuestions);
            
            currentQuestions.forEach(q => {
                const shuffled = q.options.map((opt, idx) => ({ text: opt, originalIndex: idx }));
                shuffleArray(shuffled);
                q.shuffledOptions = shuffled;
                q.correctAnswerIndex = shuffled.findIndex(opt => opt.originalIndex === q.correct);
            });
        }

        function startQuiz() {
            prepareQuestions();
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';
            startTime = Date.now();
            startTimer();
            showQuestion();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Date.now() - startTime;
                const minutes = Math.floor(elapsed / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                document.getElementById('timer').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function showQuestion() {
            const question = currentQuestions[currentQuestionIndex];
            document.getElementById('questionNumber').textContent = 
                `第${currentQuestionIndex + 1}题 / 共10题`;
            document.getElementById('questionText').textContent = question.question;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.shuffledOptions.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option.text;
                optionDiv.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(optionDiv);
            });
            
            document.getElementById('progressBar').style.width = 
                `${((currentQuestionIndex + 1) / 10) * 100}%`;
            hasAnswered = false;
        }

        function selectAnswer(selectedIndex) {
            if (hasAnswered) return;
            
            hasAnswered = true;
            const question = currentQuestions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            
            options.forEach((option, index) => {
                option.classList.add('disabled');
                if (index === selectedIndex) {
                    if (index === question.correctAnswerIndex) {
                        option.classList.add('correct');
                        userAnswers.push(true);
                    } else {
                        option.classList.add('incorrect');
                        userAnswers.push(false);
                    }
                } else if (index === question.correctAnswerIndex) {
                    option.classList.add('correct');
                }
            });
            
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < 10) {
                showQuestion();
                document.getElementById('nextBtn').style.display = 'none';
            } else {
                finishQuiz();
            }
        }

        function finishQuiz() {
            clearInterval(timerInterval);
            const allCorrect = userAnswers.every(answer => answer === true);
            
            if (allCorrect) {
                const elapsed = Date.now() - startTime;
                const minutes = Math.floor(elapsed / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                document.getElementById('timeText').textContent = `答题用时：${timeString}`;
                document.getElementById('resultModal').style.display = 'block';
            } else {
                alert('很遗憾，您有题目答错了，请重新挑战！');
                location.reload();
            }
        }

        function closeModal() {
            document.getElementById('resultModal').style.display = 'none';
        }
    </script>
</body>
</html>
