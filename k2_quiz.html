<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimi K2 知识答题</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            min-height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .welcome-screen, .quiz-container {
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .start-btn {
            background: #007aff;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            transition: background .3s;
        }

        .start-btn:hover {
            background: #0056cc;
        }

        .timer {
            font-size: 20px;
            color: #007aff;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .progress {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: #007aff;
            transition: width .3s;
        }

        .question {
            margin-bottom: 20px;
        }

        .question-number {
            color: #007aff;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            background: #f5f5f5;
            border: 2px solid transparent;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all .3s;
            font-size: 14px;
        }

        .option:hover:not(.disabled) {
            border-color: #007aff;
        }

        .option.correct {
            background: #34c759;
            color: white;
            border-color: #34c759;
        }

        .option.incorrect {
            background: #ff3b30;
            color: white;
            border-color: #ff3b30;
        }

        .option.disabled {
            pointer-events: none;
        }

        .result-modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%,-50%);
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 350px;
        }

        .modal-content h2 {
            color: #007aff;
            margin-bottom: 20px;
        }

        .modal-content p {
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .close-modal {
            background: #007aff;
            color: white;
            border: none;
            padding: 10px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 欢迎页 -->
        <div class="welcome-screen" id="welcomeScreen">
            <h1>🎯 Kimi K2 知识挑战赛</h1>
            <p>共10题，每题只有一次答题机会</p>
            <button class="start-btn" onclick="startQuiz()">开始答题</button>
        </div>

        <!-- 答题区 -->
        <div class="quiz-container" id="quizContainer" style="display:none;">
            <div class="timer" id="timer">00:00.000</div>
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="question">
                <div class="question-number" id="questionNumber"></div>
                <div class="question-text" id="questionText"></div>
                <div class="options" id="options"></div>
            </div>
        </div>
    </div>

    <!-- 结果弹窗 -->
    <div class="result-modal" id="resultModal">
        <div class="modal-content">
            <h2>🎉 恭喜通关！</h2>
            <p id="resultText">您全部答对了！</p>
            <p style="font-size:20px;color:#007aff;font-weight:bold;" id="timeText">答题用时：--:--.---</p>
            <p style="font-size:14px;color:#666;">请截图保存此页面作为凭证，凭截图可领取奖品！</p>
            <button class="close-modal" onclick="closeModal()">确认</button>
        </div>
    </div>

    <script>
        const questions = [
            {question:"Kimi K2 发布一个月，它在开源平台 Hugging Face 上的下载量最接近哪个数？",options:["500","5,000","50,000","500,000"],correct:3},
            {question:"在Google主办的全球八大顶尖模型AI国际象棋对抗赛上，Kimi K2 输给了谁？",options:["冠军 OpenAI o3","亚军 Grok 4","季军Gemini 2.5 Pro","第四名 o4 mini"],correct:0},
            {question:"哪个公司的 CEO 发 Twitter 说 Kimi  K2 在其内部评估中表现不错，他们将基于 Kimi K2 做后训练。",options:["百度","Perplexity","Adobe","DuckDuckGo"],correct:1},
            {question:"以下哪个媒体没有报道 Kimi K2？",options:["自然Nature","经济学人The Economist","外交事务Foreign Affairs","纽约客The New Yorker"],correct:3},
            {question:"大模型竞技场 LMArena 上，Kimi K2 在开源模型中最高排名是多少？",options:["第一","第三","第五","第七"],correct:0},
            {question:"Kimi K2在预训练中使用了哪个优化器？",options:["MuonClip","Adam","Moonshot","Sophia"],correct:0},
            {question:"以下哪个编程IDE没有官方接入 Kimi K2？",options:["Cursor","Windsurf","Trae","Mikicode"],correct:3},
            {question:"Kimi K2 的总参数有多少？",options:["1万亿","1千亿","1百亿","1亿"],correct:0},
            {question:"以下谁是 Kimi K2 技术报告中的贡献者？",options:["Kimi K2","李彧珩","赵昪翀","周婠祎"],correct:0},
            {question:"Kimi K2 是由哪家公司开发的？",options:["月之暗面","月之亮面","月之挂面","月之背面"],correct:0}
        ];

        let quiz = [], idx = 0, startTime = 0, timer = 0, correctCount = 0;

        // 打乱数组
        const shuffle = arr => {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        };

        // 初始化
        function prepare() {
            quiz = questions.map(q => {
                const opts = q.options.map((t,i)=>({text:t,orig:i}));
                shuffle(opts);
                return {
                    q: q.question,
                    opts,
                    correct: opts.findIndex(o=>o.orig===q.correct)
                };
            });
            shuffle(quiz);
        }

        // 开始
        function startQuiz() {
            prepare();
            document.getElementById('welcomeScreen').style.display='none';
            document.getElementById('quizContainer').style.display='block';
            startTime = performance.now();
            timer = setInterval(updateTimer, 37);  // ~27 fps
            showQuestion();
        }

        function updateTimer() {
            const elapsed = performance.now() - startTime;
            const m = Math.floor(elapsed / 60000);
            const s = Math.floor((elapsed % 60000) / 1000);
            const ms = Math.floor(elapsed % 1000);
            document.getElementById('timer').textContent =
                `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}.${ms.toString().padStart(3,'0')}`;
        }

        function showQuestion() {
            const q = quiz[idx];
            document.getElementById('questionNumber').textContent = `第${idx+1}题 / 共10题`;
            document.getElementById('questionText').textContent = q.q;
            document.getElementById('progressBar').style.width = `${(idx+1)/10*100}%`;

            const box = document.getElementById('options');
            box.innerHTML = '';
            q.opts.forEach((o,i)=>{
                const div = document.createElement('div');
                div.className = 'option';
                div.textContent = o.text;
                div.onclick = ()=>selectAnswer(i);
                box.appendChild(div);
            });
        }

        function selectAnswer(i) {
            const q = quiz[idx];
            const opts = document.querySelectorAll('.option');
            opts.forEach((opt,j)=>{
                opt.classList.add('disabled');
                if(j===q.correct) opt.classList.add('correct');
                else if(j===i) opt.classList.add('incorrect');
            });
            if(i===q.correct) correctCount++;

            // 0.5 秒后自动进入下一题
            setTimeout(()=>{
                idx++;
                if(idx<10) showQuestion();
                else finish();
            },500);
        }

        function finish() {
            clearInterval(timer);
            if(correctCount===10){
                const elapsed = performance.now() - startTime;
                const m = Math.floor(elapsed / 60000);
                const s = Math.floor((elapsed % 60000) / 1000);
                const ms = Math.floor(elapsed % 1000);
                const timeStr = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}.${ms.toString().padStart(3,'0')}`;
                document.getElementById('timeText').textContent = `答题用时：${timeStr}`;
                document.getElementById('resultModal').style.display='block';
            }else{
                alert(`很遗憾，您答对了 ${correctCount}/10 题，请重新挑战！`);
                location.reload();
            }
        }

        function closeModal(){
            document.getElementById('resultModal').style.display='none';
        }
    </script>
</body>
</html>
