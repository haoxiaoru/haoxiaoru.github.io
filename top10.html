<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation: The Top 10 Sexiest Women in the World 2025</title>
    <style id="master-style-sheet">
        /* Global Resets and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #1a0a2e;
            --secondary-bg: #2d1645;
            --accent-gold: #d4af37;
            --text-light: #e6e6e6;
            --text-muted: #c0c0c0;
            --sidebar-width: 280px;
            --header-height: 60px; 
        }

        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Cormorant+Garamond:wght@300;400;600&display=swap');

        body {
            font-family: 'Cormorant Garamond', serif;
            background-color: var(--primary-bg);
            color: var(--text-light);
            line-height: 1.6;
            display: flex;
            overflow-x: hidden; /* Prevent horizontal scroll from sidebar */
        }

        /* Scrollbar Styling */
        body::-webkit-scrollbar {
            width: 10px;
        }
        body::-webkit-scrollbar-track {
            background: var(--secondary-bg);
        }
        body::-webkit-scrollbar-thumb {
            background-color: var(--accent-gold);
            border-radius: 5px;
            border: 2px solid var(--secondary-bg);
        }
        
        /* Sidebar Navigation */
        .sidebar-nav {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: linear-gradient(135deg, #120721 0%, #1f0e31 100%);
            padding: 20px;
            border-right: 1px solid rgba(212, 175, 55, 0.2);
            overflow-y: auto;
            transition: transform 0.3s ease-in-out;
            z-index: 100;
        }

        .sidebar-nav h3 {
            font-family: 'Playfair Display', serif;
            color: var(--accent-gold);
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .sidebar-nav .slide-count {
            font-size: 0.9rem;
            color: var(--text-muted);
            text-align: center;
            margin-bottom: 20px;
        }

        #slide-toc {
            list-style: none;
        }

        #slide-toc li a {
            display: block;
            padding: 10px 15px;
            color: var(--text-light);
            text-decoration: none;
            font-size: 1rem;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
            margin-bottom: 5px;
            border-left: 3px solid transparent;
        }

        #slide-toc li a:hover {
            background-color: rgba(212, 175, 55, 0.1);
            color: var(--accent-gold);
        }

        #slide-toc li a.active {
            background-color: rgba(212, 175, 55, 0.2);
            color: var(--accent-gold);
            font-weight: bold;
            border-left: 3px solid var(--accent-gold);
        }
        
        .action-buttons {
            margin-top: 25px;
            text-align: center;
        }

        .action-buttons button {
            font-family: 'Cormorant Garamond', serif;
            background-color: var(--accent-gold);
            color: var(--primary-bg);
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
        }

        .action-buttons button:hover {
            background-color: #c49d2b; /* Darker gold */
            transform: translateY(-2px);
        }

        /* Main Content Area (Scroll View) */
        .main-content {
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            padding: 20px;
            overflow-y: auto;
            height: 100vh; /* Make main content scrollable, not body */
        }
        .main-content::-webkit-scrollbar {
            width: 10px;
        }
        .main-content::-webkit-scrollbar-track {
            background: var(--secondary-bg);
        }
        .main-content::-webkit-scrollbar-thumb {
            background-color: var(--accent-gold);
            border-radius: 5px;
            border: 2px solid var(--secondary-bg);
        }

        .slide-wrapper {
            width: 95%;
            max-width: 1280px; 
            margin: 30px auto;
            background-color: transparent;
            border: 2px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden; /* Important for scaled content */
            position: relative; /* Context for scroll-margin-top */
            scroll-margin-top: 20px; /* Offset for scroll position */
        }

        /* This div will contain the original <div class="slide"> */
        .slide-wrapper > .slide {
            width: 1280px; /* Original fixed width of slides */
            height: 720px;  /* Original fixed height of slides */
            transform-origin: top left;
            /* The actual 'transform: scale()' will be applied by JavaScript */
            /* The background and other styles come from the original slide's CSS */
            margin: 0 !important; /* Override any margins on the .slide element itself */
            position: relative !important; /* Override fixed/absolute if any on .slide */
        }

        /* Slideshow Mode */
        .slideshow-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .slideshow-view.active {
            opacity: 1;
            visibility: visible;
        }

        .slideshow-slide-container {
            width: 90vw;
            height: calc(90vh - 60px); /* Account for controls */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Ensure slide stays within bounds */
        }

        .slideshow-slide-container > .slide {
            width: 1280px;
            height: 720px;
            transform-origin: center center; /* Scale from center in slideshow */
             /* transform: scale() applied by JS */
        }

        .slideshow-controls {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 10px;
            background-color: rgba(0,0,0,0.5);
            border-radius: 5px;
            margin-top: 10px;
        }

        .slideshow-controls button {
            font-family: 'Cormorant Garamond', serif;
            background-color: var(--accent-gold);
            color: var(--primary-bg);
            border: none;
            padding: 8px 15px;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .slideshow-controls button:hover {
            background-color: #c49d2b;
        }
        
        .slideshow-controls button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        #current-slide-indicator {
            color: var(--text-light);
            font-size: 1rem;
        }
        
        /* Mobile Toggle for Sidebar */
        .sidebar-toggle {
            display: none; /* Hidden by default, shown on mobile */
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 101; /* Above sidebar when closed */
            background-color: var(--accent-gold);
            color: var(--primary-bg);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .sidebar-nav {
                transform: translateX(-100%); /* Hide sidebar off-screen */
                box-shadow: 5px 0 15px rgba(0,0,0,0.2);
            }
            .sidebar-nav.open {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
                width: 100%;
                padding: 10px;
                padding-top: var(--header-height); /* Space for toggle */
            }
            .sidebar-toggle {
                display: block;
            }
            .slide-wrapper {
                width: 100%;
                margin: 15px auto;
            }
             .slideshow-slide-container {
                width: 95vw;
                height: calc(90vh - 50px); /* Account for controls */
            }
            .slideshow-controls {
                height: 50px;
                gap: 10px;
            }
             .slideshow-controls button {
                padding: 6px 10px;
                font-size: 0.9rem;
            }
            #current-slide-indicator {
                font-size: 0.9rem;
            }
        }

        /* Styles extracted and prefixed from individual slides will be appended here by JavaScript */
    </style>
</head>
<body>
    <button class="sidebar-toggle" id="sidebar-toggle-btn">&#9776;</button>
    
    <div class="sidebar-nav" id="sidebar">
        <h3>Presentation</h3>
        <div class="slide-count">Total Slides: <span id="total-slides-count">0</span></div>
        <ul id="slide-toc">
            <!-- Table of Contents items will be generated here by JavaScript -->
        </ul>
        <div class="action-buttons">
            <button id="toggle-slideshow-btn">Enter Slideshow</button>
        </div>
    </div>

    <div class="main-content" id="scroll-view">
        <!-- Slide wrappers will be generated here by JavaScript -->
    </div>

    <div class="slideshow-view" id="slideshow-mode">
        <div class="slideshow-slide-container" id="slideshow-current-slide-content">
            <!-- Current slide content for slideshow mode will be injected here -->
        </div>
        <div class="slideshow-controls">
            <button id="prev-slide-btn">&laquo; Prev</button>
            <span id="current-slide-indicator">1 / N</span>
            <button id="next-slide-btn">Next &raquo;</button>
            <button id="exit-slideshow-btn">Exit Slideshow</button>
        </div>

        const slidesData = [];
        const allKeyframes = new Set();
        const allPrefixedCssRules = [];
        const headStyleSheet = document.getElementById('master-style-sheet');

        // --- Style Processing ---
        rawSlideHTMLs.forEach((slideFullHtml, index) => {
            const slideEmbedId = `slide-embed-${index + 1}`;
            const parser = new DOMParser();
            const doc = parser.parseFromString(slideFullHtml, 'text/html');

            // Extract title
            const titleTag = doc.querySelector('title');
            const title = titleTag ? titleTag.textContent : `Slide ${index + 1}`;

            // Extract <div class="slide"> content
            const slideContentDiv = doc.querySelector('.slide');
            const htmlContent = slideContentDiv ? slideContentDiv.outerHTML : '<p>Error: Slide content not found.</p>';
            slidesData.push({ id: slideEmbedId, title: title, html: htmlContent });

            // Process styles
            const styleTag = doc.querySelector('style');
            if (styleTag) {
                let cssText = styleTag.innerHTML;
                cssText = cssText.replace(/@import url\(.*?\);/gi, ''); 
                cssText = cssText.replace(/(?:body|html)\s*,?\s*(?:body|html)?\s*\{[^}]*\}/gi, '');

                cssText = cssText.replace(/@(-webkit-)?keyframes\s+([^{]+)\s*\{((?:[^{}]*\{[^{}]*\})*[^{}]*)\}/gi, (match) => {
                    allKeyframes.add(match);
                    return ''; 
                });
                
                const prefixedRulesForSlide = [];
                // Simplified rule splitting and prefixing
                // This regex broadly splits rules; robust parsing is very complex.
                cssText.replace(/([^{]+)\{([^}]+)\}/g, (match, selectors, declarations) => {
                    if (selectors.trim().startsWith('@')) return; // Skip @rules not already handled (like @media, though not present)
                    
                    const prefixedSelectors = selectors.split(',')
                        .map(s => s.trim())
                        .filter(s => s)
                        .map(s => `#${slideEmbedId} ${s}`)
                        .join(', ');
                    if (prefixedSelectors) {
                       prefixedRulesForSlide.push(`${prefixedSelectors} { ${declarations.trim()} }`);
                    }
                });
                allPrefixedCssRules.push(...prefixedRulesForSlide);
            }
        });

        // Append processed styles to the main stylesheet
        headStyleSheet.textContent += '\n' + Array.from(allKeyframes).join('\n') + '\n' + allPrefixedCssRules.join('\n');
        
        // --- DOM Elements ---
        const sidebar = document.getElementById('sidebar');
        const sidebarToggleBtn = document.getElementById('sidebar-toggle-btn');
        const slideToc = document.getElementById('slide-toc');
        const totalSlidesCountEl = document.getElementById('total-slides-count');
        const scrollView = document.getElementById('scroll-view');
        const toggleSlideshowBtn = document.getElementById('toggle-slideshow-btn');
        const slideshowModeView = document.getElementById('slideshow-mode');
        const slideshowContentEl = document.getElementById('slideshow-current-slide-content');
        const prevSlideBtn = document.getElementById('prev-slide-btn');
        const nextSlideBtn = document.getElementById('next-slide-btn');
        const currentSlideIndicator = document.getElementById('current-slide-indicator');
        const exitSlideshowBtn = document.getElementById('exit-slideshow-btn');

        let currentSlideshowIndex = 0;
        let isSlideshowActive = false;

        // --- Functions ---
        function populateSlidesAndTOC() {
            totalSlidesCountEl.textContent = slidesData.length;
            slidesData.forEach((slide, index) => {
                // Populate TOC
                const tocItem = document.createElement('li');
                const tocLink = document.createElement('a');
                tocLink.href = `#${slide.id}`;
                tocLink.textContent = `${index + 1}. ${slide.title}`;
                tocLink.dataset.index = index;
                tocItem.appendChild(tocLink);
                slideToc.appendChild(tocItem);

                // Populate Scroll View
                const slideWrapper = document.createElement('section');
                slideWrapper.className = 'slide-wrapper';
                slideWrapper.id = slide.id;
                slideWrapper.innerHTML = slide.html; // This injects the <div class="slide">...</div>
                scrollView.appendChild(slideWrapper);
            });
        }

        function scaleAllSlides() {
            const wrappers = document.querySelectorAll('.slide-wrapper');
            wrappers.forEach(wrapper => {
                const slideDiv = wrapper.querySelector('.slide');
                if (slideDiv) {
                    const wrapperWidth = wrapper.offsetWidth;
                    const scale = wrapperWidth / 1280; // 1280 is original width
                    slideDiv.style.transform = `scale(${scale})`;
                    wrapper.style.height = `${720 * scale}px`;
                }
            });

            if (isSlideshowActive) {
                scaleSlideInSlideshow();
            }
        }

        function scaleSlideInSlideshow() {
            const container = slideshowContentEl;
            const slideDiv = container.querySelector('.slide');
            if (slideDiv && container.offsetWidth > 0 && container.offsetHeight > 0) {
                const scaleX = container.offsetWidth / 1280;
                const scaleY = container.offsetHeight / 720;
                const scale = Math.min(scaleX, scaleY);
                slideDiv.style.transform = `scale(${scale})`;
            }
        }
        
        function updateActiveTOCItem() {
            let ScollViewScrollTop = scrollView.scrollTop;
            let currentActiveFound = false;
            document.querySelectorAll('#slide-toc a').forEach(link => link.classList.remove('active'));

            for (let i = slidesData.length - 1; i >= 0; i--) {
                const slideWrapper = document.getElementById(slidesData[i].id);
                if (slideWrapper) {
                    // Adjusting offset for better accuracy, considering top padding of scroll-view
                    const wrapperTop = slideWrapper.offsetTop - scrollView.offsetTop - 30; // 30px buffer
                    if (ScollViewScrollTop >= wrapperTop) {
                         const activeLink = document.querySelector(`#slide-toc a[href="#${slidesData[i].id}"]`);
                         if(activeLink) activeLink.classList.add('active');
                         currentActiveFound = true;
                         break;
                    }
                }
            }
            // If no slide is "active" (e.g., scrolled to top before first slide), mark the first one.
             if (!currentActiveFound && slidesData.length > 0) {
                const firstLink = document.querySelector(`#slide-toc a[href="#${slidesData[0].id}"]`);
                if (firstLink) firstLink.classList.add('active');
            }
        }

        function showSlideInSlideshow(index) {
            currentSlideshowIndex = index;
            slideshowContentEl.innerHTML = slidesData[index].html;
            currentSlideIndicator.textContent = `${index + 1} / ${slidesData.length}`;
            prevSlideBtn.disabled = index === 0;
            nextSlideBtn.disabled = index === slidesData.length - 1;
            scaleSlideInSlideshow(); // Scale the newly loaded slide
            // Re-trigger animations if any (simple clone-replace trick)
            const slideElement = slideshowContentEl.querySelector('.slide');
            if (slideElement) {
                const clone = slideElement.cloneNode(true);
                slideElement.parentNode.replaceChild(clone, slideElement);
            }
        }
        
        function enterSlideshowMode() {
            isSlideshowActive = true;
            // Determine starting slide (currently active in scroll or first)
            const activeTocLink = document.querySelector('#slide-toc a.active');
            let startIndex = 0;
            if (activeTocLink && activeTocLink.dataset.index) {
                startIndex = parseInt(activeTocLink.dataset.index, 10);
            }
            
            showSlideInSlideshow(startIndex);
            slideshowModeView.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent body scroll when slideshow active
            toggleSlideshowBtn.textContent = 'Exit Slideshow';
            if (window.innerWidth <= 768 && sidebar.classList.contains('open')) { // Close sidebar on mobile
                sidebar.classList.remove('open');
            }
        }

        function exitSlideshowMode() {
            isSlideshowActive = false;
            slideshowModeView.classList.remove('active');
            document.body.style.overflow = ''; // Restore body scroll
            toggleSlideshowBtn.textContent = 'Enter Slideshow';
            // Scroll to the slide that was viewed in slideshow
            const targetSlideId = slidesData[currentSlideshowIndex].id;
            const targetElement = document.getElementById(targetSlideId);
            if (targetElement) {
                 // Use scrollView.scrollTo to ensure it scrolls within the main content area
                scrollView.scrollTo({
                    top: targetElement.offsetTop - scrollView.offsetTop, // Adjust for scroll container's own offset
                    behavior: 'smooth'
                });
            }
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            populateSlidesAndTOC();
            scaleAllSlides();
            updateActiveTOCItem(); // Initial active TOC item
        });

        window.addEventListener('resize', scaleAllSlides);
        scrollView.addEventListener('scroll', updateActiveTOCItem);

        slideToc.addEventListener('click', (e) => {
            if (e.target.tagName === 'A') {
                e.preventDefault();
                const targetId = e.target.getAttribute('href');
                const targetElement = document.getElementById(targetId.substring(1));
                if (targetElement) {
                    scrollView.scrollTo({
                        top: targetElement.offsetTop - scrollView.offsetTop, // Adjust for scroll context
                        behavior: 'smooth'
                    });
                }
                if (window.innerWidth <= 768 && sidebar.classList.contains('open')) { // Close sidebar on mobile
                     sidebar.classList.remove('open');
                }
            }
        });

        toggleSlideshowBtn.addEventListener('click', () => {
            if (slideshowModeView.classList.contains('active')) {
                exitSlideshowMode();
            } else {
                enterSlideshowMode();
            }
        });
        
        exitSlideshowBtn.addEventListener('click', exitSlideshowMode);

        prevSlideBtn.addEventListener('click', () => {
            if (currentSlideshowIndex > 0) {
                showSlideInSlideshow(currentSlideshowIndex - 1);
            }
        });

        nextSlideBtn.addEventListener('click', () => {
            if (currentSlideshowIndex < slidesData.length - 1) {
                showSlideInSlideshow(currentSlideshowIndex + 1);
            }
        });

        document.addEventListener('keydown', (e) => {
            if (slideshowModeView.classList.contains('active')) {
                if (e.key === 'ArrowRight' && !nextSlideBtn.disabled) {
                    nextSlideBtn.click();
                } else if (e.key === 'ArrowLeft' && !prevSlideBtn.disabled) {
                    prevSlideBtn.click();
                } else if (e.key === 'Escape') {
                    exitSlideshowMode();
                }
            }
        });

        sidebarToggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

    </script>
</body>
</html>
